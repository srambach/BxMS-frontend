<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Case Milestones Building block</title>

  <!-- CSS for Knowledge Worker pages -->
  <link href="css/kie-main-kw.css" rel="stylesheet" media="screen, print">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/js/bootstrap-select.min.js"></script>

  <!-- Patternfly JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.23.1/js/patternfly.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>

</head>
<body>

<div class="cards-pf">
  <div class="container-cards-pf">
    <div class="row row-cards-pf">

      <!-- Milestones card -->
      <div class="col-xs-12 col-sm-6 col-md-3 ">
        <div class="card-pf">
          <div class="card-pf-heading">
            <div class="kie-card__toolbar">
              <select class="selectpicker" data-width="8em">
                <option>Name</option>
                <option>Action</option>
              </select>
              <button class="btn btn-link kie-btn-link" type="button" id="kie-sort">
                <span class="fa fa-sort-alpha-asc"></span>
              </button>
            </div>
            <h2 class="card-pf-title">
              Milestones
            </h2>
          </div>
          <div class="card-pf-body ">
            <div class="row">
              <!-- Milestones -->
              <div class="col-xs-12">

                <div class=" list-group kie-list-view--embedded kie-milestones">

                  <div class="list-group-item kie-milestones__list-group-item kie-milestones__item--completed">
                    <div class="kie-list-group-item-content">
                      <div class="list-view-pf-main-info kie-milestones__main-info">
                        <div class="list-view-pf-left kie-milestones__list-view-pf-left">
                          <span class="fa fa-check list-view-pf-icon-sm kie-milestones__icon--completed" data-toggle="tooltip" data-placement="right" title="Milestone has been completed."></span>
                        </div>
                        <div class="list-group-item-heading">
                          A Milestone Name that is completed
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="list-group-item kie-milestones__list-group-item">
                    <div class="kie-list-group-item-content">
                      <div class="list-view-pf-main-info kie-milestones__main-info">
                        <div class="list-view-pf-left kie-milestones__list-view-pf-left" id="projectListItemIcon1">
                          <span class="fa fa-flag fa-process-flow-bxms list-view-pf-icon-sm" data-toggle="tooltip" data-placement="right" title="Available - Milestone has not been completed."></span>
                        </div>
                        <div class="list-group-item-heading">
                          Compliance Checkpoint for Updated FINRA 2017 Rules
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="list-group-item kie-milestones__list-group-item kie-milestones__item--terminated">
                    <div class="kie-list-group-item-content">
                      <div class="list-view-pf-main-info kie-milestones__main-info">
                        <div class="list-view-pf-left kie-milestones__list-view-pf-left">
                          <span class="fa fa-close list-view-pf-icon-sm kie-milestones__icon--terminated" data-toggle="tooltip" data-placement="right" title="Milestone has been terminated."></span>
                        </div>
                        <div class="list-group-item-heading">
                          Representative item that is term'd
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="list-group-item kie-milestones__list-group-item">
                    <div class="kie-list-group-item-content">
                      <div class="list-view-pf-main-info kie-milestones__main-info">
                        <div class="list-view-pf-left kie-milestones__list-view-pf-left" id="projectListItemIcon1">
                          <span class="fa fa-flag fa-process-flow-bxms list-view-pf-icon-sm" data-toggle="tooltip" data-placement="right" title="Available - Milestone has not been completed."></span>
                        </div>
                        <div class="list-group-item-heading">
                          Renew More Documents
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

      <!-- roles card VARIATION WITH NO DATA -->
      <div class="col-xs-12 col-sm-6 col-md-4 ">
        <div class="card-pf">
          <div class="card-pf-heading">
            <div class="kie-card__toolbar">
              <select class="selectpicker" data-width="8em">
                <option>Name</option>
                <option>Action</option>
              </select>
              <button class="btn btn-link kie-btn-link" type="button" id="kie-sort">
                <span class="fa fa-sort-alpha-asc"></span>
              </button>

            </div>
            <h2 class="card-pf-title">
              Milestones
            </h2>
          </div>
          <div class="card-pf-body ">
            <div class="row">

              <div class="col-xs-12">
                <div href="" class="card-pf-link-with-icon"><span class="pficon pficon-info"></span>No Milestones have
                  been added
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>

      <!-- milestones card VARIATION WITH LOADING DATA -->
      <div class="col-xs-12 col-sm-6 col-md-4 ">
        <div class="card-pf">
          <div class="card-pf-heading">
            <div class="kie-card__toolbar">
              <select class="selectpicker" data-width="8em">
                <option>Name</option>
                <option>Action</option>
              </select>
              <button class="btn btn-link kie-btn-link" type="button" id="kie-sort">
                <span class="fa fa-sort-alpha-asc"></span>
              </button>

            </div>
            <h2 class="card-pf-title">
              Milestones
            </h2>
          </div>
          <div class="card-pf-body ">
            <div class="row">

              <div class="col-xs-12">
                <div class="spinner spinner-sm spinner-inline"></div>
                Loading data...
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>


<script>
    // Initialize Boostrap-select
    $('.selectpicker').selectpicker();
</script>

<!-- This script is needed for the tooltips -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
